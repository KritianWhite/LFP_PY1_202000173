<!doctype html>
<html lang="en">
  <head>
  	<title>Reporte de Tokens</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="table-07\css\style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Reporte de Tokens</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-bordered table-dark table-hover">
						  <thead>
						    <tr>
						      <th>Descripción</th>
						      <th>Línea</th>
						      <th>Columna</th>
						    </tr>
						  </thead>
						  <tbody>
        
						    <tr>
						      <th scope="row">Caracter '4' no se reconoce</th>
						      <td>3</td>
						      <td>38</td>
						    </tr>
						    <tr>
						      <th scope="row">Caracter '5' no se reconoce</th>
						      <td>3</td>
						      <td>39</td>
						    </tr>
						    <tr>
						      <th scope="row">Caracter '-' no se reconoce</th>
						      <td>3</td>
						      <td>40</td>
						    </tr>
						    <tr>
						      <th scope="row">Caracter '6' no se reconoce</th>
						      <td>3</td>
						      <td>41</td>
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
